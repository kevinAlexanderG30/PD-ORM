{% extends 'layout.html' %}

{% block title %} Inicio {%endblock%}

{% block main %}

    <h1>Crear Libros</h1>
    {% for i in book %}
    <div style="margin: 15px">
        <h1>Autor: {{i.autor}}</h1>
        <h1>Libro: {{i.title}}</h1>
        <h1>imageLink: {{i.image}}</h1>
        <img src="https://res.cloudinary.com/den3ccjvd/image/upload/v1/{{i.image}}" alt="" srcset="">
    </div>

    {% endfor %}

    <form action="{% url 'crearLibros' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Guardar</button>
    </form>
    
{%endblock%}
